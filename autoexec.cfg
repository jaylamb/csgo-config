// Jay Lamb - CS:GO Configuration

// ----- 1. Misc. Settings -----

con_enable "1"                 // Enables console
// cl_autowepswitch "0"        // [DEPRECATED] Disable auto-weapon switch
cl_join_advertise "2"          // Let friends join your community servers

// con_filter_enable 2         // [DEPRECATED] Will colorize any damage given/taken in the console
// con_filter_text "Damage"
// con_filter_text_out Player:
// log_color general 008000FF

developer "0"                  // Disable developer mode

echo MISC SETTINGS LOADED        [X]

// ----- 2. Key Binds -----

bind       "q"         "slot7"            // Equip flashbang
bind       "z"         "slot8"            // Equip smoke grenade
bind       "c"         "slot6"            // Equip HE grenade
bind       "f"         "slot10"           // Equip fire grenade
bind       "h"         "slot12"           // Equip health shot
bind       "MOUSE3"    "+lookatweapon"    // Inspect weapon
bind       "MOUSE4"    "lastinv"          // Switch to previous weapon
bind       "MOUSE5"    "r_cleardecals"    // Remove decals from map
bind       "PGUP"      "volume 0.7"       // Highest volume I play on
bind       "PGDN"      "volume 0"         // Mute volume
bind       "ALT"       "player_ping"      // Ping location
bindtoggle "l"         "voice_enable"     // Clutch key

// alias "+jumpthrow" "+jump;-attack"     // [DEPRECATED] Jump-throw bind
// alias "-jumpthrow" "-jump"
// bind "n" "+jumpthrow"

bind "n" "exec jumpthrow"

echo KEY BINDS LOADED            [X]

// ----- 3. Crosshair -----

cl_crosshair_drawoutline                      "1"
cl_crosshair_dynamic_maxdist_splitratio       "0.35"
cl_crosshair_dynamic_splitalpha_innermod      "1"
cl_crosshair_dynamic_splitalpha_outermod      "0.5"
cl_crosshair_dynamic_splitdist                "7"
cl_crosshair_friendly_warning                 "1"
cl_crosshair_outlinethickness                 "0.30"
cl_crosshair_sniper_show_normal_inaccuracy    "0"
cl_crosshair_sniper_width                     "1"
cl_crosshair_t                                "0"
cl_crosshairalpha                             "255"
cl_crosshaircolor                             "5"
cl_crosshaircolor_b                           "0"
cl_crosshaircolor_g                           "255"
cl_crosshaircolor_r                           "0"
cl_crosshairdot                               "0"
cl_crosshairgap                               "-4.00"
cl_crosshairgap_useweaponvalue                "0"
cl_crosshairsize                              "2.5"
cl_crosshairstyle                             "4"
cl_crosshairthickness                         "0.5"
cl_crosshairusealpha                          "1"

echo CROSSHAIR LOADED            [X]

// ----- 4. HUD -----

hud_scaling                     "0.95"    // Scales HUD
hud_showtargetid                "1"       // Indicate if you're aiming at something
// cl_disablefreezecam          "1"       // [DEPRECATED] Disable freezecam
// cl_hud_bomb_under_radar      "1"       // [DEPRECATED] Draw bomb under radar
cl_hud_color                    "9"       // HUD color (green)
// cl_hud_playercount_showcount "0"       // [DEPRECATED] Shows player avatars instead of number left
// cl_hud_playercount_pos       "1"       // [DEPRECATED] Player count/info on bottom
// cl_hud_healthammo_style      "0"       // [DEPRECATED] Old HUD style
// cl_hud_background_alpha      "0.75"    // [DEPRECATED] Lightened black bars
cl_showloadout                  "1"       // Weapon slots don't fade
cl_show_clan_in_death_notice    "0"       // Don't show clan in death notices
cl_teamid_overhead_mode         "2"       // Always show team behind walls with equipment
// cl_showhelp                  "0"       // [DEPRECATED] No on-screen help
cl_autohelp                     "0"       // No auto help
gameinstructor_enable           "0"       // No game instructor
safezonex                       "0.85"    // Screen width percentage for the hud
safezoney                       "1.0"     // Screen height percentage for the hud

echo HUD SETTINGS LOADED         [X]

// ----- 5. Radar -----

cl_teammate_colors_show     "1"       // Show teammates as separate colors without letter
cl_hud_radar_scale          "1"       // Full radar scale
cl_radar_scale              "0.40"    // Radar map scaled down to fit more of the map
cl_radar_always_centered    "0"       // Centers map instead of player
cl_radar_icon_scale_min     "0.65"    // Minimum player icon scale

